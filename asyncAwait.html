    <script>
      // whenever you called an async function it returns a promise regardless of what inside the function
      //   this async function is itself is not blocking
      const getTodos = async () => {
        //   what this await does is it waits for the promise to resolve once that promise has resolved we can take that value from the resolve promise the response & assign this to response variable

        const response = await fetch("./todos/manikangkan.json");
        // remember when we get the response object then we have to use json() methos to get the actual data back & as the response object itself return a promise we can again use await keyword to that

        const data = await response.json();
        return data;
      };
      const test = getTodos();
      console.log(test);
    </script>
