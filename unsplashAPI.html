    <script>
      const container = document.querySelector(".photo-container");

      let access_key = "1U4g0xkt6TH4ZlkD0SAiOuBlKq3l-ckHM6irwynEq60"; //  Manikangkan say's please keep it safe
      fetch(`https://api.unsplash.com/photos?page=41&client_id=${access_key}`)
        .then((response) => response.json())
        .then((data) => getData(data))
        .catch((err) => console.log(err));

      const getData = (data) => {
        data.map((item) => {
          console.log(item);
          container.innerHTML += `
            <div class="card">
              <img src="${item.urls.regular}" alt="${item.alt_description}" />
              <p>photo by <strong>${item.user.name}</strong></p>
            </div>`;
        });
      };
    </script>
